<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MyTek Pro - Sistem Tugasan Juruteknik</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 16px;
        }

        .app-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .app-header {
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
            color: white;
            padding: 24px 20px;
            text-align: center;
        }

        .app-header h1 {
            font-size: 24px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .content {
            padding: 20px;
        }

        /* Tab Navigation */
        .tab-bar {
            display: flex;
            background: #f3f4f6;
            border-radius: 12px;
            margin-bottom: 20px;
            padding: 4px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .tab.active {
            background: white;
            color: #2563eb;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #4b5563;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f9fafb;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #2563eb;
            background: white;
        }

        /* Camera Section */
        .camera-container {
            background: #f3f4f6;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px dashed #2563eb;
        }

        .camera-preview {
            width: 100%;
            height: 300px;
            background: #1f2937;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        #photoPreview {
            max-width: 100%;
            max-height: 300px;
            display: none;
            border-radius: 12px;
        }

        .camera-controls {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .camera-btn {
            flex: 1;
            min-width: 120px;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .camera-btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            color: white;
        }

        .btn-save {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        /* Filter Section - REKOD IKUT BULAN */
        .filter-section {
            background: #f3f4f6;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .filter-title {
            font-weight: 600;
            color: #4b5563;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-row {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .filter-select {
            flex: 1;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
            background: white;
        }

        .filter-btn {
            padding: 12px 20px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-btn:hover {
            background: #1d4ed8;
        }

        .summary-card {
            background: white;
            border-radius: 10px;
            padding: 12px;
            margin-top: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .summary-item {
            text-align: center;
            flex: 1;
        }

        .summary-value {
            font-size: 20px;
            font-weight: 700;
            color: #2563eb;
        }

        .summary-label {
            font-size: 12px;
            color: #6b7280;
        }

        /* Task Cards */
        .task-list {
            margin-top: 20px;
        }

        .month-divider {
            background: #e5e7eb;
            padding: 8px 12px;
            border-radius: 8px;
            margin: 16px 0 8px 0;
            font-weight: 600;
            color: #4b5563;
            display: flex;
            justify-content: space-between;
        }

        .task-card {
            background: white;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border-left: 6px solid #2563eb;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .task-id {
            background: #e0f2fe;
            color: #0369a1;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .task-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-baru { background: #fee2e2; color: #991b1b; }
        .status-proses { background: #fed7aa; color: #92400e; }
        .status-selesai { background: #dcfce7; color: #166534; }

        .task-body {
            margin-bottom: 12px;
        }

        .task-title {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 4px;
            color: #1f2937;
        }

        .task-meta {
            display: flex;
            gap: 16px;
            color: #6b7280;
            font-size: 13px;
            margin-bottom: 8px;
        }

        .task-meta i {
            margin-right: 4px;
        }

        .task-photo {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 12px;
            margin-top: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #9ca3af;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .install-prompt {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: white;
            padding: 12px;
            text-align: center;
            font-weight: 600;
            display: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1>
                <i class="fas fa-tools"></i>
                MyTek Pro
            </h1>
            <p>Sistem Tugasan Juruteknik Komputer</p>
        </div>

        <!-- Install Prompt -->
        <div class="install-prompt" id="installPrompt" onclick="installPWA()">
            <i class="fas fa-download"></i>
            Klik untuk pasang aplikasi ini pada telefon
        </div>

        <div class="content">
            <!-- Tab Navigation -->
            <div class="tab-bar">
                <div class="tab active" onclick="switchTab('form')" id="tabForm">
                    <i class="fas fa-plus-circle"></i>
                    Tugas Baru
                </div>
                <div class="tab" onclick="switchTab('list')" id="tabList">
                    <i class="fas fa-list"></i>
                    Rekod Bulanan
                </div>
            </div>

            <!-- Form Tugas Baru -->
            <div id="formSection" class="form-section">
                <form id="taskForm">
                    <div class="form-group">
                        <label><i class="fas fa-user"></i> Nama Juruteknik</label>
                        <input type="text" id="techName" placeholder="cth: Ahmad Bin Ali" required>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-briefcase"></i> Jenis Tugas</label>
                        <select id="taskType" required>
                            <option value="">Pilih jenis tugas</option>
                            <option value="Pemasangan">üíª Pemasangan Komputer</option>
                            <option value="Penyelenggaraan">üîß Penyelenggaraan</option>
                            <option value="Pembaikan">üõ†Ô∏è Pembaikan</option>
                            <option value="Naik Taraf">‚¨ÜÔ∏è Naik Taraf</option>
                            <option value="Rangkaian">üåê Rangkaian</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-map-marker-alt"></i> Lokasi</label>
                        <input type="text" id="location" placeholder="cth: Pejabat, Bilik Server" required>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-align-left"></i> Penerangan Tugas</label>
                        <textarea id="description" rows="3" placeholder="Terangkan tugasan..." required></textarea>
                    </div>

                    <!-- Camera Section -->
                    <div class="camera-container">
                        <h3 style="margin-bottom: 16px; color: #1f2937;">
                            <i class="fas fa-camera"></i> Dokumentasi Gambar
                        </h3>
                        
                        <div class="camera-preview">
                            <video id="video" autoplay playsinline></video>
                            <canvas id="canvas" width="400" height="300" style="display: none;"></canvas>
                            <img id="photoPreview" alt="Preview Gambar">
                        </div>

                        <div class="camera-controls">
                            <button type="button" class="camera-btn btn-primary" onclick="startCamera()">
                                <i class="fas fa-camera"></i> Buka Kamera
                            </button>
                            <button type="button" class="camera-btn btn-success" onclick="capturePhoto()" style="display: none;" id="captureBtn">
                                <i class="fas fa-camera-retro"></i> Ambil Gambar
                            </button>
                            <button type="button" class="camera-btn btn-danger" onclick="stopCamera()" style="display: none;" id="stopBtn">
                                <i class="fas fa-times-circle"></i> Tutup
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-tasks"></i> Status Tugas</label>
                        <select id="status" required>
                            <option value="baru">üìå Baru</option>
                            <option value="proses">‚öôÔ∏è Dalam Proses</option>
                            <option value="selesai">‚úÖ Selesai</option>
                        </select>
                    </div>

                    <button type="submit" class="btn-save">
                        <i class="fas fa-save"></i>
                        Simpan Tugasan
                    </button>
                </form>
            </div>

            <!-- Senarai Tugas dengan Filter Bulanan -->
            <div id="listSection" class="list-section" style="display: none;">
                <!-- Filter Section -->
                <div class="filter-section">
                    <div class="filter-title">
                        <i class="fas fa-calendar-alt"></i>
                        PAPARAN REKOD IKUT BULAN
                    </div>
                    
                    <div class="filter-row">
                        <select id="monthFilter" class="filter-select">
                            <option value="0">Januari</option>
                            <option value="1">Februari</option>
                            <option value="2">Mac</option>
                            <option value="3">April</option>
                            <option value="4">Mei</option>
                            <option value="5">Jun</option>
                            <option value="6">Julai</option>
                            <option value="7">Ogos</option>
                            <option value="8">September</option>
                            <option value="9">Oktober</option>
                            <option value="10">November</option>
                            <option value="11">Disember</option>
                        </select>
                        
                        <select id="yearFilter" class="filter-select">
                            <option value="2025">2025</option>
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                        </select>
                        
                        <button class="filter-btn" onclick="applyFilter()">
                            <i class="fas fa-search"></i>
                            Cari
                        </button>
                    </div>

                    <!-- Summary Card -->
                    <div class="summary-card" id="summaryCard" style="display: none;">
                        <div class="summary-item">
                            <div class="summary-value" id="totalTasks">0</div>
                            <div class="summary-label">Jumlah Tugas</div>
                        </div>
                        <div class="summary-item">
                            <div class="summary-value" id="completedTasks">0</div>
                            <div class="summary-label">Selesai</div>
                        </div>
                        <div class="summary-item">
                            <div class="summary-value" id="pendingTasks">0</div>
                            <div class="summary-label">Belum Selesai</div>
                        </div>
                    </div>
                </div>

                <!-- Tasks Container -->
                <div id="tasksContainer"></div>
                
                <!-- Export Button -->
                <button class="btn-save" onclick="exportMonthlyReport()" style="margin-top: 10px; background: linear-gradient(135deg, #059669 0%, #10b981 100%);">
                    <i class="fas fa-download"></i>
                    Eksport Laporan Bulanan
                </button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let stream = null;
        let photoData = null;
        let deferredPrompt;
        let currentFilterMonth = new Date().getMonth();
        let currentFilterYear = new Date().getFullYear();

        // PWA Install Handler
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').style.display = 'block';
        });

        function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt = null;
                document.getElementById('installPrompt').style.display = 'none';
            }
        }

        // Tab switching
        function switchTab(tab) {
            const formSection = document.getElementById('formSection');
            const listSection = document.getElementById('listSection');
            const tabForm = document.getElementById('tabForm');
            const tabList = document.getElementById('tabList');

            if (tab === 'form') {
                formSection.style.display = 'block';
                listSection.style.display = 'none';
                tabForm.classList.add('active');
                tabList.classList.remove('active');
            } else {
                formSection.style.display = 'none';
                listSection.style.display = 'block';
                tabForm.classList.remove('active');
                tabList.classList.add('active');
                displayTasksByMonth(currentFilterMonth, currentFilterYear);
            }
        }

        // Camera functions
        function startCamera() {
            const video = document.getElementById('video');
            const captureBtn = document.getElementById('captureBtn');
            const stopBtn = document.getElementById('stopBtn');
            
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                })
                .then(function(videoStream) {
                    stream = videoStream;
                    video.srcObject = stream;
                    video.style.display = 'block';
                    captureBtn.style.display = 'block';
                    stopBtn.style.display = 'block';
                })
                .catch(function(error) {
                    alert('Tidak boleh akses kamera: ' + error.message);
                });
            } else {
                alert('Browser tidak menyokong akses kamera');
            }
        }

        function capturePhoto() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const photoPreview = document.getElementById('photoPreview');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            photoData = canvas.toDataURL('image/jpeg', 0.8);
            photoPreview.src = photoData;
            photoPreview.style.display = 'block';
            video.style.display = 'none';
            
            stopCamera();
        }

        function stopCamera() {
            const video = document.getElementById('video');
            const captureBtn = document.getElementById('captureBtn');
            const stopBtn = document.getElementById('stopBtn');
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            video.style.display = 'none';
            captureBtn.style.display = 'none';
            stopBtn.style.display = 'none';
        }

        // Generate ID
        function generateId() {
            return 'TASK-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
        }

        // Save task
        document.getElementById('taskForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const task = {
                id: generateId(),
                techName: document.getElementById('techName').value,
                taskType: document.getElementById('taskType').value,
                location: document.getElementById('location').value,
                description: document.getElementById('description').value,
                status: document.getElementById('status').value,
                photo: photoData,
                timestamp: new Date().toISOString(),
                date: new Date().toLocaleDateString('ms-MY'),
                month: new Date().getMonth(),
                year: new Date().getFullYear()
            };

            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks.unshift(task);
            localStorage.setItem('tasks', JSON.stringify(tasks));

            // Reset form
            this.reset();
            photoData = null;
            document.getElementById('photoPreview').style.display = 'none';
            
            alert('Tugasan berjaya disimpan!');
            switchTab('list');
            displayTasksByMonth(currentFilterMonth, currentFilterYear);
        });

        // Filter functions - REKOD IKUT BULAN
        function applyFilter() {
            const month = parseInt(document.getElementById('monthFilter').value);
            const year = parseInt(document.getElementById('yearFilter').value);
            currentFilterMonth = month;
            currentFilterYear = year;
            displayTasksByMonth(month, year);
        }

        function getTasksByMonth(month, year) {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            return tasks.filter(task => task.month === month && task.year === year);
        }

        function displayTasksByMonth(month, year) {
            const filteredTasks = getTasksByMonth(month, year);
            const container = document.getElementById('tasksContainer');
            const summaryCard = document.getElementById('summaryCard');
            
            // Get month name
            const monthNames = ['Januari', 'Februari', 'Mac', 'April', 'Mei', 'Jun', 'Julai', 'Ogos', 'September', 'Oktober', 'November', 'Disember'];
            const monthName = monthNames[month];

            // Update summary
            if (filteredTasks.length > 0) {
                summaryCard.style.display = 'flex';
                
                const total = filteredTasks.length;
                const completed = filteredTasks.filter(t => t.status === 'selesai').length;
                const pending = filteredTasks.filter(t => t.status !== 'selesai').length;
                
                document.getElementById('totalTasks').textContent = total;
                document.getElementById('completedTasks').textContent = completed;
                document.getElementById('pendingTasks').textContent = pending;
            } else {
                summaryCard.style.display = 'none';
            }

            // Display tasks
            if (filteredTasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-calendar-times"></i>
                        <h3>Tiada Rekod Tugas</h3>
                        <p>Bulan ${monthName} ${year} - Tiada tugasan</p>
                    </div>
                `;
                return;
            }

            // Group by status for better organization
            const baruTasks = filteredTasks.filter(t => t.status === 'baru');
            const prosesTasks = filteredTasks.filter(t => t.status === 'proses');
            const selesaiTasks = filteredTasks.filter(t => t.status === 'selesai');

            let html = `<div class="month-divider">
                <span><i class="fas fa-calendar"></i> ${monthName} ${year}</span>
                <span>${filteredTasks.length} tugasan</span>
            </div>`;

            // Display tasks by status
            if (baruTasks.length > 0) {
                html += '<div style="margin: 10px 0 5px 10px; color: #991b1b;"><i class="fas fa-circle"></i> BARU</div>';
                html += displayTaskGroup(baruTasks);
            }
            
            if (prosesTasks.length > 0) {
                html += '<div style="margin: 10px 0 5px 10px; color: #92400e;"><i class="fas fa-spinner"></i> DALAM PROSES</div>';
                html += displayTaskGroup(prosesTasks);
            }
            
            if (selesaiTasks.length > 0) {
                html += '<div style="margin: 10px 0 5px 10px; color: #166534;"><i class="fas fa-check-circle"></i> SELESAI</div>';
                html += displayTaskGroup(selesaiTasks);
            }

            container.innerHTML = html;
        }

        function displayTaskGroup(tasks) {
            return tasks.map(task => {
                const statusClass = task.status === 'baru' ? 'status-baru' : 
                                  task.status === 'proses' ? 'status-proses' : 'status-selesai';
                const statusText = task.status === 'baru' ? 'BARU' : 
                                  task.status === 'proses' ? 'DALAM PROSES' : 'SELESAI';

                return `
                    <div class="task-card">
                        <div class="task-header">
                            <span class="task-id">${task.id.substring(0, 10)}...</span>
                            <span class="task-status ${statusClass}">${statusText}</span>
                        </div>
                        <div class="task-body">
                            <div class="task-title">${task.taskType}</div>
                            <div class="task-meta">
                                <span><i class="fas fa-user"></i> ${task.techName}</span>
                                <span><i class="fas fa-map-marker-alt"></i> ${task.location}</span>
                            </div>
                            <p style="color: #4b5563; font-size: 14px;">${task.description}</p>
                            <div style="font-size: 12px; color: #9ca3af; margin-top: 8px;">
                                <i class="fas fa-clock"></i> ${task.date}
                            </div>
                            ${task.photo ? `<img src="${task.photo}" class="task-photo" alt="Task Photo">` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Export monthly report
        function exportMonthlyReport() {
            const month = currentFilterMonth;
            const year = currentFilterYear;
            const tasks = getTasksByMonth(month, year);
            
            const monthNames = ['Januari', 'Februari', 'Mac', 'April', 'Mei', 'Jun', 'Julai', 'Ogos', 'September', 'Oktober', 'November', 'Disember'];
            const monthName = monthNames[month];
            
            const report = {
                month: monthName,
                year: year,
                totalTasks: tasks.length,
                completedTasks: tasks.filter(t => t.status === 'selesai').length,
                pendingTasks: tasks.filter(t => t.status !== 'selesai').length,
                tasks: tasks
            };
            
            const dataStr = JSON.stringify(report, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const fileName = `laporan_${monthName}_${year}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', fileName);
            linkElement.click();
        }

        // Initialize
        window.onload = function() {
            // Set current month in filter
            const today = new Date();
            document.getElementById('monthFilter').value = today.getMonth();
            document.getElementById('yearFilter').value = today.getFullYear();
        };
    </script>
</body>
</html>
