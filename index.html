<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MyTek Pro - Sistem Rekod Tugas Juruteknik</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 16px;
        }

        .app-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .app-header {
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
            color: white;
            padding: 24px 20px;
            text-align: center;
        }

        .app-header h1 {
            font-size: 24px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .app-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 20px;
        }

        .tab-bar {
            display: flex;
            background: #f3f4f6;
            border-radius: 12px;
            margin-bottom: 20px;
            padding: 4px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .tab.active {
            background: white;
            color: #2563eb;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .tab i {
            font-size: 18px;
        }

        .form-section, .list-section {
            display: block;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #4b5563;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f9fafb;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #2563eb;
            background: white;
        }

        /* Camera Section */
        .camera-container {
            background: #f3f4f6;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px dashed #2563eb;
        }

        .camera-preview {
            width: 100%;
            height: 300px;
            background: #1f2937;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        #photoPreview {
            max-width: 100%;
            max-height: 300px;
            display: none;
            border-radius: 12px;
        }

        .camera-controls {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .camera-btn {
            flex: 1;
            min-width: 120px;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .camera-btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            color: white;
        }

        .btn-save {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .btn-save:active {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(37, 99, 235, 0.5);
        }

        /* Task Cards */
        .task-card {
            background: white;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border-left: 6px solid #2563eb;
            transition: transform 0.2s;
        }

        .task-card:active {
            transform: translateX(5px);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .task-id {
            background: #e0f2fe;
            color: #0369a1;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .task-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-baru { background: #fee2e2; color: #991b1b; }
        .status-proses { background: #fed7aa; color: #92400e; }
        .status-selesai { background: #dcfce7; color: #166534; }

        .task-body {
            margin-bottom: 12px;
        }

        .task-title {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 4px;
            color: #1f2937;
        }

        .task-meta {
            display: flex;
            gap: 16px;
            color: #6b7280;
            font-size: 13px;
            margin-bottom: 8px;
        }

        .task-meta i {
            margin-right: 4px;
        }

        .task-photo {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 12px;
            margin-top: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #9ca3af;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .install-prompt {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: white;
            padding: 12px;
            text-align: center;
            font-weight: 600;
            display: none;
            cursor: pointer;
        }

        .install-prompt i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1>
                <i class="fas fa-tools"></i>
                MyTek Pro
            </h1>
            <p>Sistem Rekod Tugas Juruteknik v2.0</p>
        </div>

        <!-- Install Prompt (untuk PWA) -->
        <div class="install-prompt" id="installPrompt" onclick="installPWA()">
            <i class="fas fa-download"></i>
            Klik untuk pasang aplikasi ini pada telefon
        </div>

        <div class="content">
            <!-- Tab Navigation -->
            <div class="tab-bar">
                <div class="tab active" onclick="switchTab('form')" id="tabForm">
                    <i class="fas fa-plus-circle"></i>
                    Tugas Baru
                </div>
                <div class="tab" onclick="switchTab('list')" id="tabList">
                    <i class="fas fa-list"></i>
                    Senarai Tugas
                </div>
            </div>

            <!-- Form Tugas Baru -->
            <div id="formSection" class="form-section">
                <form id="taskForm">
                    <div class="form-group">
                        <label><i class="fas fa-user"></i> Nama Juruteknik</label>
                        <input type="text" id="techName" placeholder="cth: Ahmad Bin Ali" required>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-briefcase"></i> Jenis Tugas</label>
                        <select id="taskType" required>
                            <option value="">Pilih jenis tugas</option>
                            <option value="Pemasangan">üíª Pemasangan Komputer</option>
                            <option value="Penyelenggaraan">üîß Penyelenggaraan</option>
                            <option value="Pembaikan">üõ†Ô∏è Pembaikan</option>
                            <option value="Naik Taraf">‚¨ÜÔ∏è Naik Taraf Hardware</option>
                            <option value="Rangkaian">üåê Rangkaian & Internet</option>
                            <option value="Software">üìÄ Pemasangan Software</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-map-marker-alt"></i> Lokasi</label>
                        <input type="text" id="location" placeholder="cth: Pejabat Cawangan, Bilik Server" required>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-align-left"></i> Penerangan Tugas</label>
                        <textarea id="description" rows="3" placeholder="Terangkan masalah dan tindakan yang perlu diambil..." required></textarea>
                    </div>

                    <!-- Camera Section -->
                    <div class="camera-container">
                        <h3 style="margin-bottom: 16px; color: #1f2937;">
                            <i class="fas fa-camera"></i> Dokumentasi Gambar
                        </h3>
                        
                        <div class="camera-preview">
                            <video id="video" autoplay playsinline></video>
                            <canvas id="canvas" width="400" height="300" style="display: none;"></canvas>
                            <img id="photoPreview" alt="Preview Gambar">
                        </div>

                        <div class="camera-controls">
                            <button type="button" class="camera-btn btn-primary" onclick="startCamera()">
                                <i class="fas fa-camera"></i> Buka Kamera
                            </button>
                            <button type="button" class="camera-btn btn-success" onclick="capturePhoto()" style="display: none;" id="captureBtn">
                                <i class="fas fa-camera-retro"></i> Ambil Gambar
                            </button>
                            <button type="button" class="camera-btn btn-danger" onclick="stopCamera()" style="display: none;" id="stopBtn">
                                <i class="fas fa-times-circle"></i> Tutup
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-tasks"></i> Status Tugas</label>
                        <select id="status" required>
                            <option value="baru">üìå Baru</option>
                            <option value="proses">‚öôÔ∏è Dalam Proses</option>
                            <option value="selesai">‚úÖ Selesai</option>
                        </select>
                    </div>

                    <button type="submit" class="btn-save">
                        <i class="fas fa-save"></i>
                        Simpan Rekod Tugas
                    </button>
                </form>
            </div>

            <!-- Senarai Tugas -->
            <div id="listSection" class="list-section" style="display: none;">
                <div style="display: flex; justify-content: space-between; margin-bottom: 16px;">
                    <h3><i class="fas fa-history"></i> Sejarah Tugas</h3>
                    <button onclick="exportData()" style="background: none; border: none; color: #2563eb; font-size: 20px;">
                        <i class="fas fa-download"></i>
                    </button>
                </div>
                <div id="tasksContainer"></div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let stream = null;
        let photoData = null;
        let deferredPrompt;

        // PWA Install Handler
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').style.display = 'block';
        });

        function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User installed the app');
                    }
                    deferredPrompt = null;
                    document.getElementById('installPrompt').style.display = 'none';
                });
            }
        }

        // Tab switching
        function switchTab(tab) {
            const formSection = document.getElementById('formSection');
            const listSection = document.getElementById('listSection');
            const tabForm = document.getElementById('tabForm');
            const tabList = document.getElementById('tabList');

            if (tab === 'form') {
                formSection.style.display = 'block';
                listSection.style.display = 'none';
                tabForm.classList.add('active');
                tabList.classList.remove('active');
            } else {
                formSection.style.display = 'none';
                listSection.style.display = 'block';
                tabForm.classList.remove('active');
                tabList.classList.add('active');
                displayTasks();
            }
        }

        // Camera functions
        function startCamera() {
            const video = document.getElementById('video');
            const captureBtn = document.getElementById('captureBtn');
            const stopBtn = document.getElementById('stopBtn');
            
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                })
                .then(function(videoStream) {
                    stream = videoStream;
                    video.srcObject = stream;
                    video.style.display = 'block';
                    captureBtn.style.display = 'block';
                    stopBtn.style.display = 'block';
                })
                .catch(function(error) {
                    alert('Tidak boleh akses kamera: ' + error.message);
                });
            } else {
                alert('Browser tidak menyokong akses kamera');
            }
        }

        function capturePhoto() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const photoPreview = document.getElementById('photoPreview');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            photoData = canvas.toDataURL('image/jpeg', 0.8);
            photoPreview.src = photoData;
            photoPreview.style.display = 'block';
            video.style.display = 'none';
            
            stopCamera();
        }

        function stopCamera() {
            const video = document.getElementById('video');
            const captureBtn = document.getElementById('captureBtn');
            const stopBtn = document.getElementById('stopBtn');
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            video.style.display = 'none';
            captureBtn.style.display = 'none';
            stopBtn.style.display = 'none';
        }

        // Generate unique ID
        function generateId() {
            return 'TASK-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
        }

        // Save task
        document.getElementById('taskForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const task = {
                id: generateId(),
                techName: document.getElementById('techName').value,
                taskType: document.getElementById('taskType').value,
                location: document.getElementById('location').value,
                description: document.getElementById('description').value,
                status: document.getElementById('status').value,
                photo: photoData,
                timestamp: new Date().toISOString(),
                date: new Date().toLocaleDateString('ms-MY')
            };

            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks.unshift(task);
            localStorage.setItem('tasks', JSON.stringify(tasks));

            // Reset form
            this.reset();
            photoData = null;
            document.getElementById('photoPreview').style.display = 'none';
            document.getElementById('photoPreview').src = '';
            
            alert('Tugas berjaya disimpan!');
            switchTab('list');
            displayTasks();
        });

        // Display tasks
        function displayTasks() {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            const container = document.getElementById('tasksContainer');

            if (tasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-clipboard-list"></i>
                        <h3>Tiada Rekod Tugas</h3>
                        <p>Mula tambah tugas baru sekarang</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = tasks.map(task => {
                const statusClass = task.status === 'baru' ? 'status-baru' : 
                                  task.status === 'proses' ? 'status-proses' : 'status-selesai';
                const statusText = task.status === 'baru' ? 'BARU' : 
                                  task.status === 'proses' ? 'DALAM PROSES' : 'SELESAI';

                return `
                    <div class="task-card">
                        <div class="task-header">
                            <span class="task-id">${task.id.substring(0, 10)}...</span>
                            <span class="task-status ${statusClass}">${statusText}</span>
                        </div>
                        <div class="task-body">
                            <div class="task-title">${task.taskType}</div>
                            <div class="task-meta">
                                <span><i class="fas fa-user"></i> ${task.techName}</span>
                                <span><i class="fas fa-map-marker-alt"></i> ${task.location}</span>
                            </div>
                            <p style="color: #4b5563; font-size: 14px;">${task.description}</p>
                            <div style="font-size: 12px; color: #9ca3af; margin-top: 8px;">
                                <i class="fas fa-clock"></i> ${task.date}
                            </div>
                            ${task.photo ? `<img src="${task.photo}" class="task-photo" alt="Task Photo">` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Export data
        function exportData() {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            const dataStr = JSON.stringify(tasks, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = 'rekod_tugas_' + new Date().toISOString().slice(0,10) + '.json';
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }

        // Load tasks on page load
        window.onload = function() {
            displayTasks();
        };
    </script>
</body>
</html>
